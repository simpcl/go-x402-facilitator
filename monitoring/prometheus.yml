global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # X402 Facilitator metrics
  - job_name: 'x402-facilitator'
    static_configs:
      - targets: ['x402-facilitator:9090']
    metrics_path: /metrics
    scrape_interval: 15s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']