# X402 Facilitator Local Development Configuration

server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s

facilitator:
  default_chain_rpc: "http://127.0.0.1:8545"
  default_chain_id: 1337
  default_token_address: "0xBA32c2Ee180e743cCe34CbbC86cb79278C116CEb"
  default_token_name: "MyToken"
  default_token_version: "1"
  default_token_decimals: 6
  private_key: ""  # Set via environment variable X402_FACILITATOR_PRIVATE_KEY
  gas_limit: 100000
  gas_price: ""

auth:
  enabled: true
  require_auth: false  # Set to true to require authentication for all endpoints
  api_keys: []         # Set via environment variable X402_AUTH_API_KEYS (comma-separated)
  jwt_secret: "change-this-secret-key"  # Set via environment variable X402_AUTH_JWT_SECRET

monitoring:
  metrics_enabled: true
  metrics_port: 9090
  log_level: "info"  # trace, debug, info, warn, error, fatal, panic
  log_format: "json"  # json, console

supported:
  schemes: ["exact"]
  networks: []
  chain_ids:
    sepolia: 11155111
    bnbtestnet: 97
    memo: 985
  chain_rpcs:
    sepolia: "https://ethereum-sepolia-rpc.publicnode.com"
    bnbtestnet: "https://bsc-testnet-dataseed.bnbchain.org"
    memo: "https://chain.metamemo.one:8501"
  token_contracts:
    sepolia: "0x1c7D4B196Cb0C7B01d743Fbc6116a902379C7238" # USDC in Sepolia
    bnbtestnet: "0x99B816D50eeeFE2872aDa84DD66d500118Abb449" # AgentNetworkCoin (ANC) (only for test) in BNB Testnet
    memo: "0x8d24Eb5b9f77a1a31c129491a026a0482af1BCEB" # AgentNetworkCoin (ANC) (only for test) in Memo
