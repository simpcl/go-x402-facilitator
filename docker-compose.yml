version: '3.8'

services:
  x402-facilitator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: x402-facilitator
    ports:
      - "8080:8080"    # Main API server
      - "9090:9090"    # Metrics server
    environment:
      # Ethereum configuration
      - X402_ETHEREUM_PRIVATE_KEY=${ETHEREUM_PRIVATE_KEY}

      # Authentication (optional)
      - X402_AUTH_ENABLED=true
      - X402_AUTH_REQUIRE_AUTH=false
      - X402_AUTH_API_KEYS=${API_KEYS:-key1,key2,key3}
      - X402_AUTH_JWT_SECRET=${JWT_SECRET:-change-this-secret-key}

      # Server configuration
      - X402_SERVER_HOST=0.0.0.0
      - X402_SERVER_PORT=8080

      # Monitoring
      - X402_MONITORING_METRICS_ENABLED=true
      - X402_MONITORING_METRICS_PORT=9090
      - X402_MONITORING_LOG_LEVEL=info
      - X402_MONITORING_LOG_FORMAT=json

      # Supported networks
      - X402_SUPPORTED_SCHEMES=exact
      - X402_SUPPORTED_NETWORKS=ethereum-sepolia,base-sepolia,avalanche-fuji
    volumes:
      - ./config.yaml:/root/config.yaml:ro
      - ./logs:/root/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - x402-network

  prometheus:
    image: prom/prometheus:latest
    container_name: x402-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - x402-network

  grafana:
    image: grafana/grafana:latest
    container_name: x402-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    restart: unless-stopped
    networks:
      - x402-network

networks:
  x402-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data: