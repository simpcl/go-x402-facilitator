# X402 Facilitator Configuration

server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s

ethereum:
  default_rpc_url: "https://mainnet.infura.io/v3/your-project-id"
  chain_configs:
    ethereum-sepolia: "https://sepolia.infura.io/v3/your-project-id"
    ethereum: "https://mainnet.infura.io/v3/your-project-id"
    base-sepolia: "https://sepolia.base.org"
    base: "https://mainnet.base.org"
    avalanche-fuji: "https://api.avax-test.network/ext/bc/C/rpc"
    avalanche: "https://api.avax.network/ext/bc/C/rpc"
    polygon: "https://polygon-rpc.com"
    polygon-mumbai: "https://rpc-mumbai.maticvigil.com"
  private_key: ""  # Set via environment variable X402_ETHEREUM_PRIVATE_KEY
  gas_limit: 100000
  gas_price: ""

auth:
  enabled: true
  require_auth: false  # Set to true to require authentication for all endpoints
  api_keys: []         # Set via environment variable X402_AUTH_API_KEYS (comma-separated)
  jwt_secret: "change-this-secret-key"  # Set via environment variable X402_AUTH_JWT_SECRET

monitoring:
  metrics_enabled: true
  metrics_port: 9090
  log_level: "info"  # trace, debug, info, warn, error, fatal, panic
  log_format: "json"  # json, console

supported:
  schemes: ["exact"]
  networks: ["ethereum-sepolia", "ethereum", "base-sepolia", "base", "avalanche-fuji", "avalanche"]
